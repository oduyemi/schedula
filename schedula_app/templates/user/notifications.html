{% extends "user/app.html" %}
{% block title %}<title>New task - Schedula</title>{% endblock %}
{% block toplist %}{% endblock %}
{% block main %}
<div class="container pt-4 px-4">
    <div class="bg-light rounded-top p-4">
        <div class="row">
            <div class="col-12 col-sm-6 mx-auto text-center text-sm-start">
                <form class="my-3">
                    <h3 class="my-3 text-orange text-center">New Task</h3>
                    <div class="form-group my-3">
                        <input class="form-control bg-transparent my-2" name="taskName" type="text" placeholder="Enter task" />
                    </div>
                    <div class="form-group my-3">
                        <input class="form-control bg-transparent my-2" name="taskImg" type="file" Placeholder="" />
                    </div>
                    <label for="priority" class="text-ggreen form-control mt-3 mb-2">Priority: </label>
                    <div class="form-group mb-2">
                        <input type="radio" name="priority" value="must" />Must Do
                    </div>
                    <div class="form-group mb-2">
                        <input type="radio" name="priority" value="should" />Should Do
                    </div>
                    <div class="form-group mb-3">
                        <input type="radio" name="priority" value="could" />Could Do
                    </div>
                    <button type="button" class="btn btn-ggreen ms-2">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra %}{% endblock %}
